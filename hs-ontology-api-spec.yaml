                    example: xsd:string
                  name:
                    type: string
                    description: name for type
                    example: string
    FieldEntitiesResponse:
      type: object
      description: Associations between fields and provenance entities for ingest metadata fields from legacy field_types.yaml
      properties:
        fields:
          type: array
          description: array of fields, each with its associated provenance entities
          items:
            type: object
            properties:
              codeID:
                type: string
                description: Code in the HMFIELD ontology
                example: HMFIELD:1001
              identifier:
                type: string
                description: identifier for metadata field
                example: ablation_distance_between_shots_x_units
