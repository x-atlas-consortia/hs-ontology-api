      properties:
        fields:
          type: array
          description: array of fields and their data types
          items:
            type: object
            properties:
              codeID:
                type: string
                description: Code in the HMFIELD ontology
                example: HMFIELD:1001
              identifier:
                type: string
                description: identifier for metadata field
                example: ablation_distance_between_shots_x_units
              type:
                type: object
                properties:
