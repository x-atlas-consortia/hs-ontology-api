                      example: HUBMAP:C040001
                    name:
                      type: string
                      description: name
                      example: dataset
    FieldAssaysResponse:
      type: object
      description: Associations between fields and "assays" (dataset types) for ingest metadata fields from legacy field_assays.yaml
      properties:
        fields:
          type: array
          description: array of fields, each with its associated assays/dataset types
          items:
            type: object
            properties:
              codeID:
                type: string
                description: Code in the HMFIELD ontology
                example: HMFIELD:1001
              identifier:
                type: string
                description: identifier for metadata field
                example: ablation_distance_between_shots_x_units
              assays:
                type: array
                description: array of "assays" (dataset types) associated with the field
                items:
                  type: object
                  properties:
                    data_type:
                      type: object
                      description: The data_type for the assay/dataset type--i.e., the key for ingest workflows
                      properties:
                        code:
                          type: string
                          description: Code in application ontology
                          example: HUBMAP:C006904
                        name:
                          type: string
                          description: the data_type string used in ingest workflows
                          example: IMC
                    display_name:
                      type: string
                      description: The display name for the assay/dataset type in the Portal UI
                      example: Imaging Mass Cytometry (2D)
                    alt-names:
                      type: array
                      description: The set of alt-names (synonyms for data_type) for the assay/dataset type
                      items:
                        type: string
                        example: [Imaging Mass Cytometry,2D-IMC,IMC]
